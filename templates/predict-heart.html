<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Disease Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="hero small">
    <div class="hero-content">
      <h1>Heart Disease Prediction</h1>
      <p>Fill in the form to check your heart health risk</p>
    </div>
  </header>

  <section class="form-section">
    <form action="{{ url_for('predict_heart') }}" method="post" class="predict-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" name="age" required />
        </div>
        <div class="form-group">
          <label for="sex">Sex (1=Male, 0=Female)</label>
          <input type="number" name="sex" required />
        </div>
        <div class="form-group">
          <label for="cp">Chest Pain Type (0–3)</label>
          <input type="number" name="cp" required />
        </div>
        <div class="form-group">
          <label for="trestbps">Resting BP (systolic)</label>
          <input type="number" name="trestbps" required />
        </div>
        <div class="form-group">
          <label for="chol">Cholesterol</label>
          <input type="number" name="chol" required />
        </div>
        <div class="form-group">
          <label for="fbs">Fasting Blood Sugar > 120 mg/dl (1=True, 0=False)</label>
          <input type="number" name="fbs" required />
        </div>
        <div class="form-group">
          <label for="restecg">Resting ECG (0–2)</label>
          <input type="number" name="restecg" required />
        </div>
        <div class="form-group">
          <label for="thalach">Max Heart Rate</label>
          <input type="number" name="thalach" required />
        </div>
        <div class="form-group">
          <label for="exang">Exercise Induced Angina (1=Yes, 0=No)</label>
          <input type="number" name="exang" required />
        </div>
        <div class="form-group">
          <label for="oldpeak">Oldpeak (ST depression)</label>
          <input type="number" step="0.1" name="oldpeak" required />
        </div>
        <div class="form-group">
          <label for="slope">ST Slope (0=Up, 1=Flat, 2=Down)</label>
          <input type="number" name="slope" required />
        </div>
      </div>
      <button type="submit" class="btn primary full">Predict</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Multiple Disease Predictor</p>
  </footer>
</body>
</html>
